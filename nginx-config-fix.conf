# Add this to your nginx configuration file (usually in /etc/nginx/sites-available/your-site)
# or create a new file and include it in your main nginx.conf

server {
    # ... your existing server configuration ...
    
    # Increase the maximum request body size
    client_max_body_size 10M;  # Allow up to 10MB uploads
    
    # Optional: Increase timeout settings for large uploads
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # ... rest of your server configuration ...
}

