; PHP Configuration for Laravel Application
; Add these settings to your php.ini file or create a custom .user.ini file

; Maximum allowed size for uploaded files
upload_max_filesize = 10M

; Maximum allowed size for POST data
post_max_size = 12M

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; Maximum execution time for scripts (in seconds)
max_execution_time = 300

; Maximum amount of memory a script may consume
memory_limit = 256M

; Maximum input time for parsing request data
max_input_time = 300
